<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern Pokedex web app - Search and explore Pokemon">
    <title>Pokedex</title>
    <link rel="icon" class="favicon" type="image/x-icon" href="./assets/img/pokemon.png">
    <link rel="stylesheet" href="./css/standard.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body onload="init()">
    <header>
        <div class="header container_limit">
            <a href="./index.html">
                <div class="header_left" >
                    <img src="./assets/img/pikachu.png" alt="Pikachu" class="logo">
                    <h1 class="title">Pokedex</h1>
                </div>
            </a>
            <div class="header-right">
                <div class="search_container">
                    <input type="text" id="search_input" class="search_input" placeholder="Search Pokemon..." minlength="3" aria-label="Search for Pokemon" oninput="activateSearchBtn()">
                    <button onclick="searchPokemon()" id="search_btn" class="search_btn" disabled aria-label="Search button">
                    üîç
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main id="main_content" class="main_content">
        <div id="pokemon_container" class="pokemon_container"> </div>
            <div class="load_more_container container_limit">
                <button id="load_more_btn" class="load_more_btn" aria-label="Load more Pokemon">
                    Load  More Pokemon
                </button>
            </div>
    </main>

        <div id="loading_spinner" class="loading_spinner hidden">
            <div class="spinner"><img src="./assets/img/pokemon.png" alt="Pokemon Ball"></div>
            <p>Loading....</p>
        </div>

    <dialog id="pokemon_dialog" class="pokemon_dialog" onclick="closeDialog()" aria-labelledby="dialog-title" aria-describedby="dialog-description"></dialog>
       
        <button id="backBtn" class="back_btn hidden" onclick="loadPokemon()" aria-label="Reset to Homepage">Zur√ºck zur Startseite</button>
    <script src="./js/api.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
